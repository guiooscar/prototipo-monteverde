<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión - Colegio MonteVerde</title>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/roles.css" />
  
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <img src="../prototipo HTML/assets/img/logo-colegio.png" alt="Logo Colegio MonteVerde" />
        </div>
        Bienvenido
      </div>

      <div class="login-body">
        <p>Seleccione su rol para acceder al sistema</p>

        <div class="role-selector">
          <button type="button" class="role-btn" data-rol="docente">
            <strong>Docente</strong>
            <small>Acceso a gestión académica</small>
          </button>
          <button type="button" class="role-btn" data-rol="familia">
            <strong>Familia</strong>
            <small>Consulta de calificaciones</small>
          </button>
        </div>

        <form id="login-form">
          <button type="submit" class="btn-primary submit-btn">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Simulación de selección de rol
    const roleButtons = document.querySelectorAll('.role-btn');
    let selectedRole = null;

    roleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        roleButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedRole = btn.dataset.rol;
      });
    });

    // Enviar al dashboard correspondiente
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();

      if (!selectedRole) {
        alert('⚠️ Por favor, seleccione un rol para continuar.');
        return;
      }

      // Redirigir según rol
      if (selectedRole === 'docente') {
        window.location.href = 'docente/dashboard.html';
      } else if (selectedRole === 'familia') {
        window.location.href = 'familia/dashboard.html';
      }
    });
  </script>
</body>
</html>
